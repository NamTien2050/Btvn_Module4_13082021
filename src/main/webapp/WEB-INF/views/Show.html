<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Home Product</h2>
    <table class="table" th:each="d,loop: ${list}">
        <a href="/create" class=" btn btn-warning">create dienthoai</a>
        <br>
        <form action="/home" method="get">
            <input type="text" class="form-control" placeholder="Tìm kiếm tên" name="findByName">
            <input type="hidden" name="action" value="finByName">
            <button type="submit" class="btn btn-success">FindBy</button>
        </form>
        <thead>
        <tr>
            <th>id</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Số Lượng</th>
            <th>Mô tả</th>
            <th>Chủng Loại</th>
        </tr>
        </thead>
        <body>
        <tr>
            <td th:text="${loop.index}"></td>
            <td th:text="*{d.id}"></td>
            <td th:text="*{d.ten}"></td>
            <td th:text="*{d.gia}"></td>
            <td th:text="*{d.soLuong}"></td>
            <td th:text="*{d.moTa}"></td>
            <td th:text="*{d.chungLoai}"></td>
            <td><a th:href="@{/edit?index={index}(index=${loop.index})}" class=" btn btn-warning">Edit</a></td>
            <td><a th:href="@{/edit?index={index}(index=${loop.index})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </body>
    </table>
    </form>
</div>

</body>
</html>
